<t1>Integration with Lakota and Tundra</t1>
<p>
When Argo and Kelsey arrived, we considered having Lakota and Tundra, our resident wolves, raise them, but the two showed such strong interest in the pups that there were concerns that they would be too protective and prevent handlers from getting in safely.
