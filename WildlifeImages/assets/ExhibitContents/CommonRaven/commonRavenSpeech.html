<t1>Speech</t1>
<p>
Like other corvids, ravens can mimic sounds from their environment, including human speech and have a wide range of vocalizations. Onyx enjoys yelling out “help me”, “ouch”, and “French fries.” Common ravens have one of the largest brains of any bird species.
