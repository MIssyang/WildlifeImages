<t1>Sacred Ibis in Ancient Egypt</t1>
<p>
The ancient Egyptians believed that their god Thoth sometimes came to earth in the form of a Sacred Ibis. Thoth, a scribe of the gods, was the inventor of writing and measurer of time who symbolized wisdom and knowledge.
