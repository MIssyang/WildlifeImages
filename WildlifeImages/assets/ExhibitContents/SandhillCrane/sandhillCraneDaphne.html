<t1>Daphne</t1>
<p>
Daphne arrived as an immature crane from the Bird Learning & Treatment Center in Anchorage, Alaska. She had been orphaned in Alaska & became too imprinted to be released into the wild. She was transferred to Wildlife Images July 30, 1998, for a permanent home.
