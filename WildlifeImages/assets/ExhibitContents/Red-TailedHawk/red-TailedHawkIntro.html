<t1>Red-Tailed Hawk</t1>
<p>
The Red-Tailed Hawk is one of the most widely distributed hawks in North America. There are 14 subspecies of this hawk ranging in color from the pale Krider’s morph to the red rufous morph to the dark Harlan’s morph. Not every subspecies shows the distinctive red tail.
