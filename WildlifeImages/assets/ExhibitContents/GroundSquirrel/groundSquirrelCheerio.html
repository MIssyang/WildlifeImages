<t1>Cheerio</t1>
<p>
Cheerio is an unusually colored California Ground Squirrel. She is not a true albino due to the fact that she has blue eyes, not pink. She is considered Leukistic. This color pattern is obviously not natural and is a genetic mutation, just like albinism.
