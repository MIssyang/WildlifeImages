<t1>Squeaky</t1>
<p>
Squeaky arrived at Wildlife Images in May of 2005.  Squeaky was transferred to Wildlife Images from the World Bird Sanctuary in St. Lois, Missouri. He was injured in Florida, and has wing damage that makes him unable to maneuver successfully. He’s the smallest eagle in the group.
