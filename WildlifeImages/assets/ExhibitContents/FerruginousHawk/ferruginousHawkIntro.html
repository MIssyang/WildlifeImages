<t1>Ferruginous Hawk</t1>
<p>
The Ferruginous Hawk is the largest hawk species in North America. It can be found primarily in open prairies and grasslands, and is very dependant on tall trees or platforms to build nests. They are a threatened species because of loss or alteration of much of their habitat.
