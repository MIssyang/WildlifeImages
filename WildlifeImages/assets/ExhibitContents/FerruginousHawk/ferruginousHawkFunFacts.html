<t1>Ferruginous Hawk Fun Facts</t1>
<p>
The Ferruginous Hawk is often mistaken for an eagle.
<p>
Male and females are nearly identical, differing mainly in size.
<p>
Before bringing food to its nest, the Ferruginous Hawk will often eat its prey's head.
