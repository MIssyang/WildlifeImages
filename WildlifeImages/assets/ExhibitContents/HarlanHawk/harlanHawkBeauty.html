<t1>Beauty</t1>
<p>
Beauty (female, light phase) arrived at Wildlife Images in February 1993. She is a Harlan Hawk, which is a sub-species of Red Tailed Hawks. Beauty is considered 1 in a million because of her unusual color phase.
