<t1>Harlan Hawk</t1>
<p>
The Harlan Hawk is a sub-species of Red-Tailed Hawks, which is one of the most widely distributed hawks in North America. There are 14 subspecies of Red-Tailed Hawks which range in color, with the Harlan Hawk being one of these morphs.
