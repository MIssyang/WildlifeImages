<t1>River Otter Diet</t1>
<p>
River Otters hunt underwater, skillfully chasing fish, their main food. A river otter eats mainly fish, plus crayfish, frogs, salamanders, snakes, clams, snails, turtles, birds, and insects. River otters live in burrows along riverbanks.
