<t1>Nubs</t1>
<p>
Nubs arrived in March of 2006 from the High Desert Museum in Bend, Oregon. He was orphaned after his mother was hit by a car, and was eventually transferred to us for permanent care. Nubs has become a very popular member of our educational team.
