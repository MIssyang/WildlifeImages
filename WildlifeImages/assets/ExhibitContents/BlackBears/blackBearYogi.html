<t1>Yogi</t1>
<p>
Allegedly chained in a junk yard and used as a “guard bear”, Yogi was confiscated by officials and transferred to Wildlife Images for a permanent home. When Yogi was confiscated his diet had consisted of old candy bars and sweet rolls.
