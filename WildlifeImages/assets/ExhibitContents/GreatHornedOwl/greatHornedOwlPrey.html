<t1>Great Horned Owl Prey</t1>
<p>
Owls prey on a huge variety of creatures, including raccoons, rodents, rabbits, squirrels, songbirds, falcons, and other owls. They regularly eat skunks (so, we know their sense of smell can’t be too good) and may be the only animal with such an appetite.
