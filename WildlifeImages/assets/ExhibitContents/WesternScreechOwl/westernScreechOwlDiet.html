<t1>Western Screech Owl</t1>
<p>
Occasionally one takes prey larger than itself, including cottontail rabbits and Mallards. Western Screech-Owls are vulnerable to habitat loss because of urban development. Their diet consists mainly of Mammals, birds, worms, insects, and crayfish.
