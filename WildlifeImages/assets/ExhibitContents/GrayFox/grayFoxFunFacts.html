<t1>Gray Fox Fun Facts</t1>
<p>
Female gray foxes are slightly bigger than males.
<p>
Gray foxes are monogamous.
<p>
Gray foxes descend trees by hopping from branch to branch or by crawling slowly backward.
<p>
Tree Dens of the gray fox can be 30 feet off the ground.
