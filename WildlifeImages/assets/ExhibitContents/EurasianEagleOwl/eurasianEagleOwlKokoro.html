<t1>Kokoro</t1>
<p>
Kokoro (Female) was hatched in captivity at the World Bird Sanctuary, in St. Lois, Missouri in 2000. We acquired her at the age of 1 year for our educational programs (2001). Her name translates to heart or spirit in Japanese.
